<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <script type='text/javascript' src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
	    <script type='text/javascript' src='https://d3js.org/d3.v3.min.js'></script>
	    <script type='text/javascript' src='https://cdn.rawgit.com/Dimitar-92/galaxytools/64b58538/tools/fornac/fornac.js'></script>
	    <script src="https://cdn.rawgit.com/eligrey/canvas-toBlob.js/f1a01896135ab378aa5c0118eadd81da55e698d8/canvas-toBlob.js"></script>
	 	<script src="https://cdn.rawgit.com/eligrey/FileSaver.js/e9d941381475b5df8b7d7691013401e171014e89/FileSaver.min.js"></script>
	    <style type="text/css">
	    	svg {
			  display: block;
			  min-width: 100%;
			  width: 100%;
			  min-height: 100%;
			}

			circle.node {
			  stroke: #ccc;
			  stroke-width: 1px;
			  opacity: 1;
			  fill: white;
			}

			polygon.node {
			  stroke: #ccc;
			  stroke-width: 1px;
			  opacity: 1;
			  fill: white;
			}

			circle.node.label {
			    stroke: transparent;
			    stroke-width: 0;
			    fill: white;
			    display: inline;
			}

			circle.outline_node {
			    stroke-width: 1px;
			    fill: red;
			}

			circle.protein {
			    fill: gray;
			    fill-opacity: 0.5;
			    stroke-width: 4;
			}

			circle.hidden_outline {
			    stroke-width: 0px;
			}


			line.link {
			  stroke: #999;
			  stroke-opacity: 0.8;
			  stroke-width: 2;
			}

			line.pseudoknot {
			    stroke: red;
			}

			line.basepair {
			  stroke: red;
			}

			line.intermolecule {
			  stroke: blue;
			}

			line.chain_chain {
			  stroke-dasharray: 3,3;
			}

			line.fake {
			  stroke: green;
			}

			.transparent {
			    fill: transparent;
			    stroke-width: 0;
			    stroke-opacity: 0;
			    opacity: 0;
			    visibility: hidden;
			}

			.drag_line {
			  stroke: #999;
			  stroke-width: 2;
			  pointer-events: none;
			}

			.drag_line_hidden {
			  stroke: #999;
			  stroke-width: 0;
			  pointer-events: none;
			}

			.d3-tip {
			    line-height: 1;
			    font-weight: bold;
			    padding: 6px;
			    background: rgba(0, 0, 0, 0.6);
			    color: #fff;
			    border-radius: 4px;
			    pointer-events: none;
			          }

			text.node-label {
			    font-weight: bold;
			    font-family: Tahoma, Geneva, sans-serif;
			    color: rgb(100,100,100);
			    pointer-events: none;
			}

			text {
			    pointer-events: none;
			}

			g.gnode {

			}

			circle.outline_node.selected {
			    visibility: visible;
			}

			circle.outline_node {
			    visibility: hidden;
			}

			.brush .extent {
			  fill-opacity: .1;
			  stroke: #fff;
			  shape-rendering: crispEdges;
			}

			.noselect {
			    -webkit-touch-callout: none;
			    -webkit-user-select: none;
			    -khtml-user-select: none;
			    -moz-user-select: none;
			    -ms-user-select: none;
			    user-select: none;
			}
	    </style>
	
	</head>
	<body>
		<div id='rna_ss' style="width:600px; height:600px;"> </div>

	    <script type='text/javascript'>
	    	$(document).ready(function() {
		        var container = new FornaContainer("#rna_ss", {
		        	'applyForce': false,
		        	'initialSize':[600,600]
		    	});

		        var options = {"structure":"((..((....)).(((....))).))","sequence":"CGCUUCAUAUAAUCCUAAUGACCUAU"};

		        container.addRNA(options.structure, options);
		    });
	    </script>
	</body>
</html>
